<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <title>Netscrape | Create navigator</title>
      <!-- Bootstrap -->
      <script src="js/codemirror.js"></script>
      <script src="js/python.js"></script>
      <script src="js/jquery-3.2.1.min.js"></script>
      <link href="css/codemirror.css" rel="stylesheet">
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/icecoder.css" rel="stylesheet">
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
      <nav class="navbar navbar-inverse navbar-fixed-top">
         <div class="container">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#">Netscrape</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
               <ul class="nav navbar-nav">
                  <li class="active"><a href="#">Create</a></li>
                  <li><a href="/monitor">Monitor</a></li>
               </ul>
            </div>
            <!--/.nav-collapse -->
         </div>
      </nav>
      <div class="container">
         <div class="jumbotron" style="margin-top:80px">
            <h1>Netscrape</h1>
            <p>Use this form to test and submit a new navigator.</p>
         </div>
         <div class="alert alert-success" id="successAlert" style="display: none;">
            <strong>Success!</strong> Navigator <span id="successName">name</span> has been created with id <span id="successId">id</span>.
         </div>
         <div class="alert alert-danger" id="failedAlert" style="display: none;">
           <strong>Failed.</strong> <span id="failedMessage"></span>
         </div>
         <form onsubmit="return validateForm()">
            <div class="form-group input-group-lg">
               <label>Name:</label>
               <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group input-group-lg">
               <label>Description:</label>
               <input type="text" class="form-control" id="description">
            </div>
            <div class="row" style="padding-bottom: 30px;">
               <div class="col-lg-2">
                  <div class="input-group-lg">
                     <label>Run every:</label>
                     <input type="number" class="form-control" min=1 id="runevery">
                  </div>
               </div>
               <div class="col-lg-2">
                  <div class="input-group-lg">
                     <label>Time scale:</label>
                     <select class="form-control" id="scale">
                        <option>ms</option>
                        <option>sec</option>
                        <option>min</option>
                        <option>hr</option>
                        <option>days</option>
                     </select>
                  </div>
               </div>
               <div class="col-lg-2">
                  <div class="input-group-lg">
                     <label>Run indefinitely?</label>
                     <input type="checkbox" class="form-control" onclick="document.getElementById('times').disabled = !document.getElementById('times').disabled" checked="true" id="infinite">
                  </div>
               </div>
               <div class="col-lg-2">
                  <div class="input-group-lg">
                     <label>Run this many times:</label>
                     <input type="number" class="form-control" min=0 disabled="true" id="times">
                  </div>
               </div>
               <div class="col-lg-2">
                  <div class="input-group-lg">
                     <label>Save?</label>
                     <input type="checkbox" class="form-control" checked="true" id="save">
                  </div>
               </div>
               <div class="col-lg-2">
                  <div class="input-group-lg">
                     <label>Enforce schema?</label>
                     <input type="checkbox" class="form-control" id="schema">
                  </div>
               </div>
            </div>
            <!-- /.row -->
            <textarea id="code" rows="4" cols="50"># Put your navigator code here.</textarea>
            <div class="form-group btn-group-lg" style="padding-top:40px">
               <button type="submit" class="btn btn-default">Test</button>
               <button type="submit" class="btn btn-info">Submit</button>
            </div>
         </form>
      </div>

      <script src="js/netscrape.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
